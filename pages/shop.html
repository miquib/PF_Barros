<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="No lo pienses más y elegí tu próxima prenda, animate a llevar el mejor estilo que acompañe tu día a día.">
    <meta name="keywords" content="serigrafía, estampado, remeras, minimalista, patrón, corazón, estrella, personajes, caricaturas, gorros, bolsas.">
    <meta name="robots" content="index, follow">
    <title>Chemical X- ¡Comprá nuestros productos estampados!</title>
    <link rel="shortcut icon" href="../multimedia/chx_favicon.svg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS propio -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- CSS WOW -->
    <link rel="stylesheet" href="../css/animate.css">
  </head>
  <body>
    <!-- empieza nav -->
    <nav class="navbar navbar-expand-lg navbar-light py-3 sticky-lg-top" id="botoneraNav">
      <div class=" container">
          <!-- logo de la marca -->
        <a class="navbar-brand mx-auto wow fadeIn" data-wow-duration="4s" href="../index.html">
          <img src="../multimedia/chx_logo.svg" alt="Logo de la marca">
        </a>
        <!-- empieza boton hamburguesa -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <svg viewBox="0 0 100 80" width="40" height="40">
              <rect width="100" height="10"></rect>
              <rect y="30" width="100" height="10"></rect>
              <rect y="60" width="100" height="10"></rect>
          </svg>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- empieza listas nav -->
          <ul class="navbar-nav mx-auto  mb-2 mb-lg-0 wow fadeIn" data-wow-duration="4s">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shop.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="comingsoon.html">Coming Soon</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="marca.html">The brand</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contact us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- cierra nav -->
    <!-- empieza header -->
    <header>
      <video src="../multimedia/header_shop.mp4" class="imgFluid w-100" autoplay loop controls></video>
      <h1 class="h1Titles wow fadeIn" data-wow-duration="2s">Shop</h1>
      <h2 class="subH wow fadeIn" data-wow-duration="2s">For everyone</h2>
    </header>
    <!-- cierra header -->
    <!-- empieza main -->
    <main>
      <!-- empieza muestra de productos -->
      <section>
        <div class="row w-100 mx-auto">
          <!-- producto 1 -->
          <article class="col-sm-12 col-md-6 col-lg-4 p-0 wow fadeInDown" data-wow-duration="4s">
            <figure class="card border-0">
              <!-- producto 1 img -->
              <img src="../multimedia/producto1_shop.webp" class="imgProducts mx-auto card-img-top" alt="Muestra de producto, hombre usando un gorro de color negro estilo bucket, con patrón de la marca que contiene dibujos de flores, corazones, cículos, y dibujos animados, del lado interno">
              <!-- producto 1 descripción y precio -->
              <div class="txtFig mx-auto card-body">
                <figcaption>Bucket</figcaption>
                <p>$690</p>
              </div>
            </figure>
          </article>
          <!-- termina producto 1 -->
          <!-- producto 2 -->
          <article class="col-sm-12 col-md-6 col-lg-4 p-0 wow fadeInDown" data-wow-duration="4s">
            <figure class="card border-0">
              <!-- producto 2 img -->
              <img src="../multimedia/producto2_shop.webp" class="imgProducts mx-auto card-img-top" alt="Muestra de producto, mujer usando un gorro de visera blanco, con un dibujo del lado de adelante, y dibujos de flores, corazones, cículos, y dibujos animados, del lado superior de la visera">
              <!-- producto 2 descripción y precio -->
              <div class="txtFig mx-auto card-body">
                <figcaption>Visera</figcaption>
                <p>$790</p>
              </div>
            </figure>
          </article>
          <!-- termina producto 2 -->
          <!-- empieza producto 3 -->
          <article class="col-sm-12 col-md-6 col-lg-4 p-0 wow fadeInDown" data-wow-duration="4s">
            <figure class="card border-0">
              <!-- producto 3 img -->
              <img src="../multimedia/producto3_shop.webp" class="imgProducts mx-auto card-img-top" alt="Muestra de producto, mujer usando un gorro reversible negro de lana, con un dibujo de lado exterior.">
              <!-- producto 3 descripción y precio -->              
              <div class="txtFig mx-auto card-body">
                <figcaption>Gorrito de lana reversible</figcaption>
                <p>$790</p>
              </div>
            </figure>
          </article>
          <!-- termina producto 3 -->
          <!-- empieza producto 4 -->
          <article class="col-sm-12 col-md-6 col-lg-4 p-0 wow fadeInUp" data-wow-duration="4s">
            <figure class="card border-0">
              <!-- producto 4 img -->              
              <img src="../multimedia/producto5_shop.webp" class="imgProducts mx-auto card-img-top" alt="Muestra de producto, remera de color blanco de manga corta, con el dibujo de la cariactura coraje el perro cobarde">
              <!-- producto 4 descripción y precio -->               
              <div class="txtFig mx-auto card-body">
                <figcaption>Remera- Basic</figcaption>
                <p>$890</p>
              </div>
            </figure>
          </article>
          <!-- termina producto 4 -->
          <!-- empieza producto 5 -->
          <article class="col-sm-12 col-md-6 col-lg-4 p-0 wow fadeInUp" data-wow-duration="4s">
            <figure class="card border-0 mx-auto">
              <!-- producto 5 img -->
              <img src="../multimedia/producto4_shop.webp" class="imgProducts mx-auto card-img-top" alt="Muestra de producto, bolsa de color blanco, con el dibujo de una flor lineal, y dibujos de flores, corazones, cículos en la correa">
              <!-- producto 5 descripción y precio -->
              <div class="txtFig mx-auto card-body">
                <figcaption>Tote bag</figcaption>
                <p>$590</p>
              </div>
            </figure>
          </article>
          <!-- termina producto 5 -->
          <!-- empieza producto 6 -->
          <article class="col-sm-12 col-md-6 col-lg-4 p-0 wow fadeInUp" data-wow-duration="4s">
            <figure class="card border-0">
              <!-- producto 6 img -->              
              <img src="../multimedia/producto6_shop.webp" class="imgProducts mx-auto card-img-top" alt="Muestra de producto, remera de manga corta de color negro, con dibujos de flores, corazones, cículos, y dibujos animados en las mangas">
              <!-- producto 6 descripción y precio -->              
              <div class="txtFig mx-auto card-body">
                <figcaption>Remera- Double</figcaption>
                <p>$890</p>
              </div>
            </figure>
          </article>
          <!-- termina producto 6 -->       
      </div>
      </section>
    </main>
    <!-- cierra main -->
    <!-- empieza footer -->
    <footer class="d-flex align-items-center flex-md-row flex-column justify-content-evenly py-3">
      <h3 class="my-4">Get in touch</h3>
      <div class="d-flex align-items-center">
        <h3 class="m-4">¡Mirá nuestras redes!</h3>
        <a href="https://www.facebook.com/" target="_blank">
          <img src="../multimedia/redes_facebook.svg" class="mx-3" alt="Seguinos en Facebook">
      </a>
      <a href="https://www.instagram.com/" target="_blank">
          <img src="../multimedia/redes_instagram.svg" class="mx-3" alt="Seguinos en Instagram">
      </a>
    </div>
    </footer>
    <!-- cierra footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    new WOW().init();
    </script>
